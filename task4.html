<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<style>
    .container {
        text-align: center;
        
      }
      
      button {
        margin: 5px;
        padding: 10px 20px;
        font-size: 18px;
        background-color: aquamarine;
      }
      
      #result {
        margin-top: 20px;
      }
      
      #score {
        margin-top: 20px;
      }
      
</style>
<body style="background-color: rgb(17, 95, 89);">
  <div class="container">
    <h1>Rock Paper Scissors</h1>
    <div id="choices">
      <button class="choice" data-choice="rock">Rock</button>
      <button class="choice" data-choice="paper">Paper</button>
      <button class="choice" data-choice="scissors">Scissors</button>
    </div>
    <div id="result">
      <h2>Result</h2>
      <p id="winner"></p>
    </div>
    <div id="score">
      <h2>Score</h2>
      <p id="player-score">Player: 0</p>
      <p id="computer-score">Computer: 0</p>
    </div>
  </div>

  
  
</body>
</html>
